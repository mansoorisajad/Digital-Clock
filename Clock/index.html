<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/Clock/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="wrapper">
         <div class="calendare">
        <p class="banner">Time & Date</p>
        <div class="time">
            <span class="hours" id="hours">00:</span>
            <span class="minutes" id="minutes">00:</span>
            <span class="seconds" id="seconds">00</span>
        </div>   
        <p class="date" id="date">It is March 20, 2000.</p>
        </div>
    </div>
   
    
   <script src="/Clock/app.js"></script>
</body>
</html>
